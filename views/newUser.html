<form class="form-horizontal"  name="myForm" ng-submit="addUser()" novalidate >
    <div class="form-group">
        <label for="username" class="col-md-2 control-label">Username</label>
        <div class="col-md-6">
            <input type="text" ng-model="user.username" name="username" class="form-control" id="username" placeholder="Type username here"  ng-minlength=3  required />


            <div class="error"
                 ng-show="myForm.username.$dirty && myForm.username.$invalid">
               
                <small class="error"
                       ng-show="myForm.username.$error.minlength">
                    username is required to be at least 3 characters
                </small>
            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-8">
            <input ng-disabled="myForm.$invalid" type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
</form>
